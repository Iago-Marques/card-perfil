<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Profile card component</title>
</head>
<body>

  <img src="images/bg-pattern-top.svg" alt="svg circulo" class="svg-top">
  <img src="images/bg-pattern-bottom.svg" alt="svg circulo" class="svg-bottom">

  <main class="container">
    <img src="images/bg-pattern-card.svg" alt="imagem do card" class="img-card">
    <img src="images/image-victor.jpg" alt="imagem do victor" class="avatar">

    <h1>Victor Crest <span>26</span></h1>
    <address>London</address>

    <hr class="hr">

    <div class="card-informs">
      <div class="informs">
        <h2>80K</h2>
        <p>Followers</p>
      </div>

      <div class="informs">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="informs">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>



</body>
</html>
